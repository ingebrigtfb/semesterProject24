<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <title>Lage</title>
  </head>
  <body>
    <header id="header"></header>
    <main class="max-w-7xl mx-auto p-4">
      <form
        id="create-listing-form"
        class="bg-containers shadow-md rounded-lg p-6 flex flex-col gap-4"
      >
        <h1 class="text-2xl font-medium mb-4 text-center">Lag annonse</h1>
        <div class="flex flex-col">
          <label for="title" class="text-sm font-medium mb-1">Tittel</label>
          <input
            id="title"
            name="title"
            type="text"
            placeholder="Tittel pÃ¥ annonse"
            required
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary focus:outline-none"
          />
        </div>
        <div class="flex flex-col">
          <label for="description" class="text-sm font-medium mb-1"
            >Beskrivelse</label
          >
          <textarea
            id="description"
            name="description"
            placeholder="Beskrivelse"
            maxlength="160"
            required
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary focus:outline-none"
          ></textarea>
          <div class="text-sm text-gray-500 mt-1">
            <span id="description-char-count">0</span>/160 tegn
          </div>
        </div>
        <div class="flex flex-col">
          <label for="endsAt" class="text-sm font-medium mb-1"
            >Slutt dato og tid</label
          >
          <input
            id="endsAt"
            name="endsAt"
            type="datetime-local"
            required
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary focus:outline-none"
          />
        </div>
        <div class="flex flex-col" id="media-container">
          <label for="media-url" class="text-sm font-medium mb-1">Bilder</label>
          <div
            class="image-field flex flex-col sm:flex-row sm:items-center gap-4 mb-2"
          >
            <input
              type="url"
              name="media-url"
              placeholder="Legg inn bilde url"
              class="border border-secondary rounded-md p-2 w-full sm:flex-1 focus:ring-2 focus:ring-secondary focus:outline-none"
            />
            <input
              type="text"
              name="media-alt"
              placeholder="Legg inn alt tekst"
              class="border border-secondary rounded-md p-2 w-full sm:flex-1 focus:ring-2 focus:ring-secondary focus:outline-none"
            />
          </div>
          <button type="button" id="add-image" class="hover:underline mt-2">
            Legg til flere bilder
          </button>
        </div>
        <button
          type="submit"
          class="bg-secondary text-white px-4 py-2 rounded-lg mx-auto w-32"
        >
          Lag annonse
        </button>
      </form>
    </main>
  </body>
</html>
