<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <title>Oppdater profil</title>
  </head>
  <body>
    <header id="header"></header>
    <main class="flex items-center justify-center mt-10">
      <form
        id="update-profile-form"
        class="w-full max-w-4xl h-auto bg-containers rounded-lg shadow-md p-6 flex flex-col gap-4"
      >
        <h1 class="text-center text-2xl font-medium mb-4">Rediger profil</h1>

        <div class="flex flex-col">
          <label for="bio" class="text-sm font-medium mb-1">Bio</label>
          <textarea
            id="bio"
            name="bio"
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary outline-none"
            maxlength="160"
            oninput="updateCharCount()"
          ></textarea>
          <small id="bio-char-count" class="text-sm text-gray-500 mt-1"
            >160 ord igjen</small
          >
        </div>

        <div class="flex flex-col">
          <label for="avatar" class="text-sm font-medium mb-1"
            >Avatar URL</label
          >
          <input
            id="avatar"
            type="url"
            name="avatar"
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary outline-none"
          />
        </div>
        <div class="flex flex-col">
          <label for="avatar-alt" class="text-sm font-medium mb-1"
            >Avatar Alt Text</label
          >
          <input
            id="avatar-alt"
            type="text"
            name="avatar-alt"
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary outline-none"
          />
        </div>

        <div class="flex flex-col">
          <label for="banner" class="text-sm font-medium mb-1"
            >Banner URL</label
          >
          <input
            id="banner"
            type="url"
            name="banner"
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary outline-none"
          />
        </div>
        <div class="flex flex-col">
          <label for="banner-alt" class="text-sm font-medium mb-1"
            >Banner Alt Text</label
          >
          <input
            id="banner-alt"
            type="text"
            name="banner-alt"
            class="border border-secondary rounded-md p-2 focus:ring-2 focus:ring-secondary outline-none"
          />
        </div>

        <button
          type="submit"
          class="bg-secondary text-md text-white font-medium px-6 py-2 rounded-md hover:bg-gray-700 transition w-32 mx-auto"
        >
          Oppdater
        </button>
      </form>
    </main>
  </body>
</html>
