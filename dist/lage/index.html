<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lage</title>
  <script type="module" crossorigin src="../assets/app-Dre1NR5g.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/app-ClyrKcEi.css">
</head>
<body>
    <header id="header"></header>
    <main class="max-w-7xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Lag annonse</h1>
        <form id="create-listing-form" class="bg-white shadow-md rounded-lg p-6 flex flex-col gap-4">
          <div class="flex flex-col">
            <label for="title" class="text-sm font-medium mb-1">Tittel</label>
            <input id="title" name="title" type="text" required class="border border-gray-300 rounded-md p-2">
          </div>
          <div class="flex flex-col">
            <label for="description" class="text-sm font-medium mb-1">Beskrivelse</label>
            <textarea id="description" name="description" required class="border border-gray-300 rounded-md p-2"></textarea>
          </div>
          <div class="flex flex-col">
            <label for="endsAt" class="text-sm font-medium mb-1">Slutt dato og tid</label>
            <input id="endsAt" name="endsAt" type="datetime-local" required class="border border-gray-300 rounded-md p-2">
          </div>
          <div class="flex flex-col" id="media-container">
            <label for="media-url" class="text-sm font-medium mb-1">Bilder</label>
            <div class="image-field flex items-center gap-4 mb-2">
              <input
                type="url"
                name="media-url"
                placeholder="Legg inn bilde url"
                class="border border-gray-300 rounded-md p-2 flex-grow"
              />
              <input
                type="text"
                name="media-alt"
                placeholder="Legg inn alt tekst"
                class="border border-gray-300 rounded-md p-2 flex-grow"
              />
            </div>
            <button type="button" id="add-image" class="text-blue-500 hover:underline mt-2">
              Legg til flere bilder
            </button>
          </div>
          <button type="submit" class="bg-secondary text-white px-4 py-2 rounded-lg hover:bg-blue-600 mx-auto w-32">
            Lag annonse
          </button>
        </form>
      </main>
</body>
</html>
